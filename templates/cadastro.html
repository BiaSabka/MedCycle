<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - MedCycle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f3ec;
            align-items: center;
            justify-content: center;
        }

        .cadastro-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 950px;
            display: flex;
            border: 1px solid #ccc;
        }

        .left-cadastro {
            flex: 1;
            background-color: #2e7d32;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 50px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .medcycle-logo-container {
            background-color: white;
            border-radius: 10px; /* Borda arredondada */
            padding: 10px; /* Espaçamento ao redor da logo */
            margin-bottom: 30px;
        }

        .medcycle-logo {
            max-width: 200px; /* Ajuste o tamanho conforme necessário */
            display: block; /* Para remover qualquer espaçamento extra abaixo da imagem */
        }

        .left-cadastro h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .right-cadastro {
            flex: 1.3;
            padding: 40px;
            background-color: #f8f9fa;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .right-cadastro h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .name-group, .identification-group, .contact-group, .password-group {
            display: flex;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .name-group .form-group,
        .identification-group .form-group,
        .contact-group .form-group,
        .password-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        button {
            background-color: #2e7d32;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #1e5a21;
        }

        .login-link {
            margin-top: 25px;
            font-size: 0.95em;
            color: #777;
            text-align: center;
        }

        .login-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="left-cadastro">
            <div class="medcycle-logo-container">
                <img src="{{ url_for('static', filename='medcycle.png') }}" alt="MedCycle Logo" class="medcycle-logo">
            </div>
            <h1>SEGURANÇA NO <br> DESCARTE COMEÇA <br> COM UMA <br> GESTÃO INTELIGENTE!</h1>
        </div>
        <div class="right-cadastro">
            <h2>Crie sua conta</h2>
            <form method="POST" action="/registrar">
                <div class="name-group">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
                <div class="identification-group">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                </div>
                <div class="contact-group">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone">
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep">
                    </div>
                </div>
                <div class="password-group">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirma_senha">Repita a senha</label>
                        <input type="password" id="confirma_senha" name="confirma_senha" required>
                    </div>
                </div>
                <button type="submit">Criar conta</button>
            </form>
            <p class="login-link">Já possui uma conta? <a href="{{ url_for('index') }}">Clique aqui!</a></p>
        </div>
    </div>
</body>
</html>
