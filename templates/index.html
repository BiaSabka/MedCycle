<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - MedCycle</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        text-align: center;
        padding: 40px;
      }

      .container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #2c3e50;
      }

      .logo {
        width: 200px;
        margin-bottom: 30px;
      }

      .social-login {
        margin-top: 30px;
      }

      .logos {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .social-icon {
        width: 60px;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .social-icon:hover {
        transform: scale(1.1);
      }

      .footer {
        margin-top: 40px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="{{ url_for('static', filename='LogoMedCycle.png') }}"
        alt="Logo MedCycle"
        class="logo"
      />
      <h1>Bem-vindo ao MedCycle</h1>
      <p>Faça login usando uma das opções abaixo:</p>

      <div class="social-login">
        <div class="logos">
          <a href="/dashboard">
            <img
              src="{{ url_for('static', filename='LogoGoogle.png') }}"
              alt="Google"
              class="social-icon"
            />
          </a>
          <a href="/dashboard">
            <img
              src="{{ url_for('static', filename='LogoSiia.png') }}"
              alt="Siia"
              class="social-icon"
            />
          </a>
          <a href="/dashboard">
            <img
              src="{{ url_for('static', filename='LogoGov.png') }}"
              alt="GOV.BR"
              class="social-icon"
            />
          </a>
          <a href="/dashboard">
            <img
              src="{{ url_for('static', filename='LogoFacebook.png') }}"
              alt="Facebook"
              class="social-icon"
            />
          </a>
        </div>
      </div>

      <div class="footer">
        &copy; 2025 MedCycle - Projeto acadêmico demonstrativo
      </div>
    </div>
  </body>
</html>
