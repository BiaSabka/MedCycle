<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedCycle - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .login-container {
      display: flex;
      height: 100vh;
    }
    .left-panel {
      flex: 1;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .left-panel img {
      max-width: 90%;
      height: auto;
    }
    .right-panel {
      flex: 1;
      background-color: #2e7d32;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-login {
      background-color: #4caf50;
      color: white;
      border-radius: 10px;
      border: none;
      padding: 10px;
    }
    .btn-login:hover {
      background-color: #43a047;
    }
    .social-icons img {
      width: 40px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }
    a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Painel Esquerdo com imagem -->
    <div class="left-panel">
      <img src="{{ url_for('static', filename='Design sem nome (4).png') }}" alt="Profissionais da saúde">
    </div>

    <!-- Painel Direito com o login -->
    <div class="right-panel">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='MedCycle.png') }}" alt="Logo MedCycle" style="width: 150px;">
        <h4 class="mt-3">SEJA BEM-VINDO</h4>
      </div>
      
      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 d-flex justify-content-between align-items-center">
          <div>
            <input type="checkbox" id="remember"> <label for="remember">Mantenha-me conectado</label>
          </div>
          <div><a href="#">Esqueci a senha</a></div>
        </div>
        <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
      </form>

      <div class="text-center mb-3">
        <a href="#">Não possui login? Cadastre-se!</a>
      </div>

      <!-- Botões sociais -->
      <div class="d-flex justify-content-center social-icons">
        <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook" onclick="window.location.href='/dashboard'">
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" onclick="window.location.href='/dashboard'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/SIIS_logo.svg/512px-SIIS_logo.svg.png" alt="SIIS" style="width:40px;" onclick="window.location.href='/dashboard'">
        <img src="https://www.gov.br/governodigital/pt-br/identidade-digital/img/icone-govbr.svg" alt="Gov.br" style="width:40px;" onclick="window.location.href='/dashboard'">
      </div>

      <div class="text-end mt-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Logomarca_da_UCDB.png/320px-Logomarca_da_UCDB.png" alt="UCDB" style="width: 100px;">
      </div>
    </div>
  </div>

</body>
</html>
