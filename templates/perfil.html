<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MedCycle - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px; /* Espaço para a barra superior, se houver */
        }

        .top-bar {
            background-color: #28a745; /* Verde MedCycle */
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
        }

        .top-bar-left a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            width: 80%;
            max-width: 700px;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-icon-bg {
            background-color: #e0e0e0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #c0c0c0; /* Cor do ícone genérico */
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Estilizando os campos específicos da imagem */
        .nome-group, .email-group, .telefone-group {
            grid-column: 1;
        }

        .qtd-group, .empresa-group, .conta-group {
            grid-column: 2;
        }

        .logout-button {
            background-color: #dc3545; /* Vermelho para sair */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            align-self: center; /* Centraliza o botão */
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="/">MedCycle</a>
        </div>
        <div>
            </div>
    </div>

    <div class="container">
        <div class="profile-header">
            <div class="profile-icon-bg">
                <div class="profile-icon"></div>
            </div>
            <h2>Seu Perfil</h2>
        </div>

        <div class="form-grid">
            <div class="form-group nome-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="">
            </div>
            <div class="form-group qtd-group">
                <label for="qtd_descartado">Qtd (Kg) descartado:</label>
                <input type="text" id="qtd_descartado" placeholder="">
            </div>
            <div class="form-group email-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="">
            </div>
            <div class="form-group empresa-group">
                <label for="empresa_coletora">Empresa coletora mais utilizada:</label>
                <input type="text" id="empresa_coletora" placeholder="">
            </div>
            <div class="form-group telefone-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="">
            </div>
            <div class="form-group conta-group">
                <label for="conta_criada">Conta criada desde:</label>
                <input type="text" id="conta_criada" placeholder="">
            </div>
        </div>

        <button class="logout-button">Sair</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
