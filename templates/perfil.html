<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MedCycle - Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" xintegrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 70px; /* Espaço para a barra superior */
            background-color: #f0f8f5; /* Verde bem claro básico, consistente com o dashboard */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Garante que o body ocupe toda a altura da viewport */
        }

        .top-bar {
            background-color: #28a745; /* Verde MedCycle */
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
        }

        .top-bar-left a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3em; /* Tamanho maior para o nome do app */
        }

        .top-bar-right {
            display: flex;
            align-items: center;
        }

        .top-bar-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1.1em;
        }

        .top-bar-right a:hover {
            color: #d4edda;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            width: 90%; /* Aumentei a largura para melhor visualização */
            max-width: 800px; /* Max-width para telas maiores */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Para posicionar o botão de sair dentro do container */
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            width: 100%; /* Ocupa a largura total para centralizar */
        }

        .profile-icon-bg {
            background-color: #e0e0e0; /* Fundo cinza claro para o ícone */
            width: 120px; /* Aumentei o tamanho do círculo */
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .profile-icon {
            width: 90px; /* Tamanho do ícone de pessoa */
            height: 90px;
            background-color: #c0c0c0; /* Cor do ícone genérico */
            border-radius: 50%;
            /* Usando um ícone Font Awesome para a pessoa */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em; /* Tamanho do ícone */
            color: #888; /* Cor do ícone */
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px; /* Aumentei o espaçamento */
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px; /* Espaçamento maior para labels */
            color: #333;
            font-weight: bold;
            font-size: 0.95em;
        }

        .form-group input {
            padding: 12px; /* Padding maior para os inputs */
            border: 1px solid #ddd; /* Borda mais suave */
            border-radius: 8px; /* Cantos mais arredondados */
            font-size: 1em;
            background-color: #f9f9f9; /* Fundo levemente cinza para inputs */
        }

        .form-group input:focus {
            border-color: #28a745; /* Borda verde ao focar */
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.2);
            outline: none;
        }

        /* Estilizando os campos específicos da imagem para layout */
        .nome-group, .email-group, .telefone-group {
            grid-column: 1;
        }

        .qtd-group, .empresa-group, .conta-group {
            grid-column: 2;
        }

        /* Botão Sair na parte superior direita */
        .logout-button-top {
            background-color: #dc3545; /* Vermelho para sair */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            position: absolute; /* Posição absoluta dentro do top-bar */
            right: 20px; /* Distância da direita */
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%); /* Ajusta para centralização perfeita */
            text-decoration: none; /* Remove sublinhado do link */
        }

        .logout-button-top:hover {
            background-color: #c82333;
        }

        /* Media queries para responsividade */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr; /* Uma coluna em telas menores */
            }
            .nome-group, .email-group, .telefone-group,
            .qtd-group, .empresa-group, .conta-group {
                grid-column: 1; /* Todos ocupam uma coluna */
            }
            .container {
                width: 95%; /* Mais largura em telas menores */
                padding: 20px;
            }
            .profile-icon-bg {
                width: 100px;
                height: 100px;
            }
            .profile-icon {
                font-size: 3.5em;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="/dashboard">MedCycle</a>
        </div>
        <div class="top-bar-right">
            <a href="/" class="logout-button-top">Sair</a>
        </div>
    </div>

    <div class="container">
        <div class="profile-header">
            <div class="profile-icon-bg">
                <i class="fas fa-user profile-icon"></i> </div>
            <h2>Seu Perfil</h2>
        </div>

        <div class="form-grid">
            <div class="form-group nome-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Nome do Usuário" value="Nome do Usuário">
            </div>
            <div class="form-group qtd-group">
                <label for="qtd_descartado">Qtd (Kg) descartado:</label>
                <input type="text" id="qtd_descartado" placeholder="0.00 Kg" value="150.75 Kg">
            </div>
            <div class="form-group email-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com" value="usuario@medcycle.com">
            </div>
            <div class="form-group empresa-group">
                <label for="empresa_coletora">Empresa coletora mais utilizada:</label>
                <input type="text" id="empresa_coletora" placeholder="Nome da Empresa" value="EcoColeta Ltda.">
            </div>
            <div class="form-group telefone-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" value="(11) 98765-4321">
            </div>
            <div class="form-group conta-group">
                <label for="conta_criada">Conta criada desde:</label>
                <input type="text" id="conta_criada" placeholder="DD/MM/AAAA" value="01/01/2023">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
