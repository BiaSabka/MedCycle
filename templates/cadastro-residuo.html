<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Resíduo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Cadastrar Novo Resíduo</h2>
    <form action="/cadastro-residuo" method="POST">
      <div class="mb-3">
        <label class="form-label">Nome do Resíduo</label>
        <input type="text" name="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select name="tipo" class="form-select" required>
          <option>Infectante</option>
          <option>Perfurocortante</option>
          <option>Químico</option>
          <option>Reciclável</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Classificação de Risco</label>
        <select name="risco" class="form-select" required>
          <option>Baixo</option>
          <option>Médio</option>
          <option>Alto</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Instruções de Descarte</label>
        <textarea name="instrucoes" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-success">Salvar</button>
    </form>
  </div>
</body>
</html>
