<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registrar Descarte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Registrar Descarte</h2>
    <form action="/registro-descarte" method="POST">
      <div class="mb-3">
        <label class="form-label">Data</label>
        <input type="date" name="data" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Peso (kg)</label>
        <input type="number" name="peso" step="0.01" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Res√≠duo</label>
        <select name="residuo" class="form-select" required>
          {% for r in residuos %}
            <option value="{{ r[0] }}">{{ r[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Empresa Coletora</label>
        <select name="empresa" class="form-select" required>
          {% for e in empresas %}
            <option value="{{ e[0] }}">{{ e[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-success">Registrar</button>
    </form>
  </div>
</body>
</html>
