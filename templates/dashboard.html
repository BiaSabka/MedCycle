<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MedCycle - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 70px;
            background-color: #f0f8f5 !important; /* Verde bem claro básico */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
        }

        .top-bar-left a:first-child {
            margin-right: 20px;
            font-weight: bold;
            font-size: 1.3em;
            color: white;
            text-decoration: none;
        }

        .top-bar-middle {
            display: flex;
            align-items: center;
        }

        .profile-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-bar-right a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }

        .top-bar-right a:hover {
            color: #d4edda;
        }

        .dashboard-options {
            display: flex;
            flex-direction: row; /* Alinha os itens horizontalmente */
            justify-content: center;
            margin-top: 40px;
            padding: 20px;
        }

        .option-card {
            width: 200px; /* Aumentei a largura */
            height: 160px;
            background-color: white;
            color: #28a745;
            border-radius: 15px;
            margin: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            font-size: 1.1em; /* Aumentei a fonte */
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out;
            border: 1px solid #e0e0e0;
        }

        .option-card:hover {
            transform: scale(1.05);
            background-color: #f8f9fa;
        }

        .option-card i {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .container {
            text-align: center;
            margin-top: 30px;
            width: 100%;
        }

        .container h2 {
            margin-bottom: 30px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="/dashboard">MedCycle</a>
        </div>
        <div class="top-bar-middle">
            <a href="/perfil" class="profile-icon">
                <img src="{{ url_for('static', filename='perfil.png') }}" alt="Perfil">
            </a>
        </div>
        <div class="top-bar-right">
            <a href="#">Fale Conosco</a>
            <a href="/">Sair</a>
        </div>
    </div>

    <div class="container">
        <h2>O que você gostaria de fazer?</h2>
        <div class="dashboard-options">
            <a href="/cadastro-residuo" class="option-card"><i class="fas fa-recycle"></i>Resíduos</a>
            <a href="/registro-descarte" class="option-card"><i class="fas fa-trash-alt"></i>Descarte</a>
            <a href="/empresas" class="option-card"><i class="fas fa-building"></i>Empresas</a>
            <a href="/relatorios" class="option-card"><i class="fas fa-chart-bar"></i>Relatórios</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
