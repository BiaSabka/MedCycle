<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MedCycle - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding-top: 60px;
            background-color: #f8f9fa;
        }
        .top-bar {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar-left {
            display: flex;
            align-items: center;
        }
        .top-bar-left a:first-child {
            margin-right: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .dashboard-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .option-card {
            width: 180px;
            height: 150px; /* Aumentei a altura para o ícone */
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column; /* Para alinhar ícone e texto verticalmente */
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Adiciona uma leve sombra */
            transition: transform 0.2s ease-in-out; /* Adiciona uma pequena animação ao passar o mouse */
        }
        .option-card:hover {
            transform: scale(1.05); /* Pequeno efeito de zoom ao passar o mouse */
            background-color: #1e7e34;
        }
        .option-card i {
            font-size: 2em; /* Tamanho do ícone */
            margin-bottom: 10px; /* Espaço entre o ícone e o texto */
        }
        .container {
            padding-top: 20px;
            text-align: center; /* Centraliza o título */
        }
        .container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="/dashboard">MedCycle</a>
            <a href="/dashboard">Início</a>
        </div>
        <a href="/">Sair</a>
    </div>

    <div class="container">
        <h2>O que você gostaria de fazer?</h2>
        <div class="dashboard-options">
            <a href="/cadastro-residuo" class="option-card"><i class="fas fa-recycle"></i>Resíduos</a>
            <a href="/registro-descarte" class="option-card"><i class="fas fa-trash-alt"></i>Descarte</a>
            <a href="/empresas" class="option-card"><i class="fas fa-building"></i>Empresas</a>
            <a href="/relatorios" class="option-card"><i class="fas fa-chart-bar"></i>Relatórios</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
